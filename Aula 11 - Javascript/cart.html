<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Aula 11 - Javascript/css/style.css">
    <script src="/Aula 11 - Javascript/js/jquery.js" defer></script>
    <script src="/Aula 11 - Javascript/js/script.js" defer></script>
    <title>Carrinho de Compras</title>
</head>

<body onLoad="carrinho();">
    <div class="topo-cart">
        <h2>Carrinho</h2>
        <div class="img-topo-cart">
            <img src="/Aula 11 - Javascript/img/cart.png" alt="">
        </div>
    </div>
    <div id="produto-cart">
    </div>
    <div id="btn-cart">
        <button id="btn-cart1">Continuar</button>
    </div>
    <div id="retorno-cep">
        <div class="retorno-cep1">
            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep" maxlength="8">
            Rua:<input type="text" id="retorno2">
            Cidade:<input type="text" id="retorno3">
        </div>
        <div class="retorno-cep2">
            Bairro:<input type="text" id="retorno5">
            UF:<input type="text" id="retorno6">
        </div>
        
    </div>
    <button id="reset-val">Limpar</button>
    <div class="footer1"></div>


</body>

</html>
